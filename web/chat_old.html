                <div class="divSendArea" id="divSendArea">
                    <div class="divChat">

                    </div>
                    <span style="font-size: xx-small;float:left;width:100%;" id="statLabel">Last snippet received on 03/11/2014 at 5:51:46 PM</span>

                    <input type="button" class="cssButtton ui-button ui-widget ui-state-default ui-corner-all" id="btnSuspend" value="Suspend" onclick="SuspendChat();" title="Suspend">
